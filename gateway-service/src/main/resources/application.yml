server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: patient-service
          uri: lb://patient-service
          predicates:
            - Path=/patients/**
        - id: practitioner-service
          uri: lb://practitioner-service
          predicates:
            - Path=/practitioners/**

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/